<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT</title>
    <link rel="stylesheet" href="styles4.css"/>
    <link rel="stylesheet" href="cursor.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body>
    <a href="index.html" class="logo"><i class="ri-arrow-left-circle-fill"></i></a>
    <div class="smooth-scroll">
      <div class="hero-scroller">
        <div class="section">
          <div class="section-wrapper">
            <div class="content">
              <h1 class="hero-header h-1">the college</h1>
              <h1 class="hero-header h-2">contact</h1>
              <h1 class="hero-header h-3">info.</h1>
            </div>
            <div class="pin-wrapper">
              <div class="image-wrapper" id="heroImage">
                <img
                  class="image"
                  src="hob.jpg"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section copy">
        <div class="section-wrapper">
          <div class="content">
                        <!--------------- contact section starts here --------------->

                        <a name="contact"></a>

                        <section class="contact">
            
                              <div class="container-fluid">
            
                                 
            
                                    <div class="row">
                                          <div class="col-md-4"></div>
                                          <div class="col-md-6 icon-title wow fadeInUp" data-wow-delay="0.5s"> Address	:	102/1, Balarampur,Baruipur, Kolkata - 701 142.</div>
                                    </div>
            
                                    <div class="row">
                                          <div class="col-md-4"></div>
                                          <div class="col-md-6">
                                                <form action="" name="contact-form" id="contact-form" method="POST">
            
                                                      <ul>
            
                                                            <li class="wow fadeInUp" data-wow-delay="0.6s">
                                                                  <label for="contact-name">Name :</label>
                                                                  <div class="textarea">
                                                                        <input type="text" name="contact-name" id="contact-name" value="" required>
                                                                  </div>
                                                            </li>
            
                                                            <br>
            
                                                            <li class="wow fadeInUp" data-wow-delay="0.7s">
                                                                  <label for="contact-email">E-mail :</label>
                                                                  <div class="textarea">
                                                                        <input type="email" name="contact-email" id="contact-email" value="" required>
                                                                  </div>
                                                            </li>
            
                                                            <br>
            
                                                            <li class="wow fadeInUp" data-wow-delay="0.8s">
                                                                 <label for="contact-project">Message :</label> 
                                                                 <div class="textarea">
                                                                 <textarea name="contact-project" id="contact-project" rows="6" required></textarea>
                                                                 </div>
                                                            </li>
            
                                                      </ul>
            
                                                      <button type="submit" class="btn">Send Message</button>
            
                                                </form>
                                          </div>
                                    </div>
            
                              </div>
            
                        </section>
          </div>
        </div>
      </div>
    </div>
    <div class="cursor">
      <div class="cursor__inner"></div>
  </div>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      const locoScroll = new LocomotiveScroll({
        el: document.querySelector(".smooth-scroll"),
        smooth: true,
        lerp: 0.08,
      });

      locoScroll.on("scroll", ScrollTrigger.update);

      ScrollTrigger.scrollerProxy(".smooth-scroll", {
        scrollTop(value) {
          return arguments.length
            ? locoScroll.scrollTo(value, 0, 0)
            : locoScroll.scroll.instance.scroll.y;
        },
        getBoundingClientRect() {
          return {
            top: 0,
            left: 0,
            width: window.innerWidth,
            height: window.innerHeight,
          };
        },
        pinType: document.querySelector(".smooth-scroll").style.transform
          ? "transform"
          : "fixed",
      });

      const vw = (coef) => window.innerWidth * (coef / 100);
      const vh = (coef) => window.innerHeight * (coef / 100);

      const heroScroller = gsap.timeline({
        paused: true,
        scrollTrigger: {
          trigger: ".hero-header.h-1",
          scroller: ".smooth-scroll",
          pin: ".pin-wrapper",
          start: "top 10%",
          scrub: true,
          end: `${vh(100)}`,
        },
      });

      heroScroller
        .to(
          [".hero-header.h-1", ".hero-header.h-3"],
          {
            scale: 2,
            y: vh(150),
            xPercent: -150,
          },
          "heroScroll"
        )
        .to(
          ".hero-header.h-2",
          {
            scale: 2,
            y: vh(150),
            xPercent: 150,
          },
          "heroScroll"
        )
        .to(
          "#heroImage",
          {
            scaleY: 2.5,
          },
          "heroScroll"
        )
        .to(
          "#heroImage .image",
          {
            scaleX: 2.5,
            xPercent: 50,
          },
          "heroScroll"
        );

      ScrollTrigger.addEventListener("refresh", () => locoScroll.update());
      ScrollTrigger.refresh();
    </script>
                          <!-- cursor-js -->
                          <script>

                            (function () {
                            
                                const link = document.querySelectorAll('nav > .menu-tem');
                                const cursor = document.querySelector('.cursor');
                            
                                const animateit = function (e) {
                                  const span = this.querySelector('span');
                                  const { offsetX: x, offsetY: y } = e,
                                  { offsetWidth: width, offsetHeight: height } = this,
                            
                                  move = 25,
                                  xMove = x / width * (move * 2) - move,
                                  yMove = y / height * (move * 2) - move;
                            
                                  span.style.transform = `translate(${xMove}px, ${yMove}px)`;
                            
                                  if (e.type === 'mouseleave') span.style.transform = '';
                                };
                            
                                const editCursor = e => {
                                  const { clientX: x, clientY: y } = e;
                                  cursor.style.left = x + 'px';
                                  cursor.style.top = y + 'px';
                                };
                            
                                link.forEach(b => b.addEventListener('mousemove', animateit));
                                link.forEach(b => b.addEventListener('mouseleave', animateit));
                                window.addEventListener('mousemove', editCursor);
                            
                            })();
                            
                            </script>
  </body>
</html>
