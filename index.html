		<script>
			TweenMax.to(".block-1", 2, {
				x: "-180",
				y: "-100",
				scale: "2.4",
				ease: Expo.easeInOut,
			});

			TweenMax.to(".block-2", 2, {
				x: "-180",
				y: "200",
				scale: "1.2",
				ease: Expo.easeInOut,
			});

			TweenMax.to(".block-3", 2, {
				x: "180",
				y: "-240",
				scale: "1.6",
				ease: Expo.easeInOut,
			});

			TweenMax.to(".block-4", 2, {
				x: "280",
				y: "240",
				scale: "0.8",
				ease: Expo.easeInOut,
			});

			TweenMax.to(".box", 2.4, {
				y: "-100%",
				ease: Expo.easeInOut,
			});

			TweenMax.from(".circle-shape", 2.4, {
				scale: "0",
				ease: Expo.easeInOut,
			});
			TweenMax.from(".circle-shape-2", 2.4, {
				scale: "0",
				ease: Expo.easeInOut,
			});
			TweenMax.from(".circle-shape-3", 2.4, {
				scale: "0",
				ease: Expo.easeInOut,
			});
			TweenMax.from(".navbar > div", 1.6, {
				opacity: 0,
				y: 60,
				ease: Expo.easeInOut,
				delay: 0.6,
			});
			TweenMax.from(".site-logo", 1.6, {
				opacity: 0,
				y: 40,
				ease: Expo.easeInOut,
				delay: 0.6,
			});
			TweenMax.from(".showreel", 1.6, {
				opacity: 0,
				y: 40,
				ease: Expo.easeInOut,
				delay: 0.6,
			});
			TweenMax.staggerFrom(
				".site-menu > div",
				1,
				{
					opacity: 0,
					y: 60,
					ease: Power2.easeOut,
				},
				0.2
			);
		</script>
                      <!-- cursor-js -->
					  <script>

						(function () {
						
							  const link = document.querySelectorAll('nav > .menu-tem');
							  const cursor = document.querySelector('.cursor');
						
							  const animateit = function (e) {
									const span = this.querySelector('span');
									const { offsetX: x, offsetY: y } = e,
									{ offsetWidth: width, offsetHeight: height } = this,
						
									move = 25,
									xMove = x / width * (move * 2) - move,
									yMove = y / height * (move * 2) - move;
						
									span.style.transform = `translate(${xMove}px, ${yMove}px)`;
						
									if (e.type === 'mouseleave') span.style.transform = '';
							  };
						
							  const editCursor = e => {
									const { clientX: x, clientY: y } = e;
									cursor.style.left = x + 'px';
									cursor.style.top = y + 'px';
							  };
						
							  link.forEach(b => b.addEventListener('mousemove', animateit));
							  link.forEach(b => b.addEventListener('mouseleave', animateit));
							  window.addEventListener('mousemove', editCursor);
						
						})();
						
						</script>
		
	</body>
</html>
